    <style>

        #word-image {

            border-radius: 12px;

        .message {

        .progress-container {

        }
    </style>
</head>
<body>

    <div class="container">
        <h1>âœ¨ Tyson's Spelling Challenge âœ¨</h1>
        <div class="score-board">
            é€²åº¦: <span id="current-pos">0</span>/<span id="total-count">0</span> | åˆ†æ•¸: <span id="score">0</span>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progress"></div>
        </div>

        <div class="card">
            <img id="word-image" src="" alt="å–®å­—åœ–ç‰‡">

            <div class="chinese-hint" id="chinese-word">æº–å‚™å¥½äº†å—ï¼Ÿ</div>
            
            <div class="input-area">
                <input type="text" id="user-input" placeholder="è¼¸å…¥è‹±æ–‡..." autocomplete="off">
            </div>

            <div class="btn-group">
                <button class="btn btn-speak" onclick="speakWord()">ğŸ”Š è½ç™¼éŸ³ (Hint)</button>
             </div>
        </div>

        <div class="message" id="message-area"></div>

        <div class="btn-group">
            <button class="btn btn-submit" onclick="checkAnswer()">é€å‡ºç­”æ¡ˆ (Enter)</button>
            <button class="btn btn-skip" onclick="showAnswer()">ğŸ˜… å·çœ‹ç­”æ¡ˆ</button>
        </div>
    </div>

    <script>
        // å–®å­—è¡¨
        const allWords = [
            // High Frequency Words
            { word: "baby", meaning: "å¬°å…’" },
            { word: "bird", meaning: "é³¥" },
            { word: "blue", meaning: "è—è‰²" },
            { word: "bring", meaning: "å¸¶ä¾†" },
            { word: "fly", meaning: "é£›" },
            { word: "her", meaning: "å¥¹çš„" },
            { word: "little", meaning: "å°çš„" },
            { word: "place", meaning: "åœ°æ–¹" },
            { word: "she", meaning: "å¥¹" },
            { word: "this", meaning: "é€™å€‹" },
            // Beginning Blends
            { word: "space", meaning: "ç©ºé–“ / å¤ªç©º" },
            { word: "globe", meaning: "åœ°çƒå„€" },
            { word: "grade", meaning: "å¹´ç´š / æˆç¸¾" },
            { word: "swim", meaning: "æ¸¸æ³³" },
            { word: "last", meaning: "æœ€å¾Œçš„" },
            { word: "test", meaning: "è€ƒè©¦" },
            { word: "skin", meaning: "çš®è†š" },
            { word: "drag", meaning: "æ‹– / æ‹‰" },
            { word: "glide", meaning: "æ»‘ç¿”" },
            { word: "just", meaning: "å‰›å¥½ / åªæ˜¯" },
            { word: "stove", meaning: "çˆå­" },
            // Review Words
            { word: "slid", meaning: "æ»‘ (slideéå»å¼)" },
            { word: "close", meaning: "é—œä¸Š / é è¿‘" },
            { word: "grape", meaning: "è‘¡è„" },
            { word: "plate", meaning: "ç›¤å­" },
            // Challenge Words
            { word: "climb", meaning: "æ”€çˆ¬" },
            { word: "bruise", meaning: "ç˜€é’" }
        ];

        let currentWords = [];
        let currentIndex = 0;
        let score = 0;
        let currentWordObj = null;
        const imgElement = document.getElementById('word-image');
        const userInput = document.getElementById('user-input');
        const messageArea = document.getElementById('message-area');

        function initGame() {
            currentWords = [...allWords].sort(() => Math.random() - 0.5);
            currentIndex = 0;
            score = 0;
            document.getElementById('total-count').innerText = currentWords.length;
            updateScoreBoard();
            loadWord();
        }

        function loadWord() {
            if (currentIndex >= currentWords.length) {
                gameFinished();
                return;
            }

            currentWordObj = currentWords[currentIndex];
            document.getElementById('chinese-word').innerText = currentWordObj.meaning;
            userInput.value = '';
            messageArea.innerText = '';
            userInput.focus();
            
            updateScoreBoard();

            // --- åœ–ç‰‡è™•ç†æ ¸å¿ƒé‚è¼¯ ---
            // å…ˆéš±è—èˆŠåœ–ç‰‡ï¼Œé¿å…é¡¯ç¤ºä¸Šä¸€å¼µåœ–
            imgElement.style.display = 'none';
            
            // è¨­å®šåœ–ç‰‡ä¾†æºç‚º Unsplash çš„è‡ªå‹•æœå°‹ API
            // æ ¼å¼: https://source.unsplash.com/ç‰¹å¾µ/å¯¬xé«˜/?é—œéµå­—
            const cleanWord = currentWordObj.word.replace(/ /g, '+'); // è™•ç†ç©ºæ ¼
            imgElement.src = `https://source.unsplash.com/400x300/?${cleanWord}`;
            
            // åœ–ç‰‡è®€å–æˆåŠŸæ™‚åŸ·è¡Œ
            imgElement.onload = function() {
                // åªæœ‰ç•¶æˆåŠŸè®€å–åˆ°åœ–ç‰‡æ™‚æ‰é¡¯ç¤º
                this.style.display = 'block';
            };

            // åœ–ç‰‡è®€å–å¤±æ•—æ™‚åŸ·è¡Œ (ä¾‹å¦‚æ‰¾ä¸åˆ°åœ–ï¼Œæˆ–ç¶²è·¯å•é¡Œ)
            imgElement.onerror = function() {
                 // ç¢ºä¿éš±è—ç ´åœ–ç¤º
                this.style.display = 'none';
                console.log("ç„¡æ³•è¼‰å…¥åœ–ç‰‡: " + currentWordObj.word);
            };
            // -----------------------
        }

        function speakWord() {
            if (!currentWordObj) return;
            // å…ˆåœæ­¢ä¹‹å‰çš„ç™¼éŸ³
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(currentWordObj.word);
            utterance.lang = 'en-US';
            utterance.rate = 0.85; 
            window.speechSynthesis.speak(utterance);
            userInput.focus();
        }

        function checkAnswer() {
            const userValue = userInput.value.trim().toLowerCase();
            const correctWord = currentWordObj.word.toLowerCase();

            if (userValue === correctWord) {
                messageArea.innerHTML = "<span class='correct'>ğŸ‰ That's correct!</span>";
                score += 10;
                // ç­”å°æ™‚ç‰¹æ•ˆï¼šè®“è¼¸å…¥æ¡†é–ƒä¸€ä¸‹ç¶ è‰²
                userInput.style.borderColor = "#2ecc71";
                setTimeout(() => { userInput.style.borderColor = "#bdc3c7"; }, 500);

                setTimeout(() => {
                    currentIndex++;
                    loadWord();
                }, 1200);
            } else {
                messageArea.innerHTML = "<span class='wrong'>âŒ Try again! Listen carefully.</span>";
                speakWord(); 
                userInput.value = '';
                // ç­”éŒ¯æ™‚ç‰¹æ•ˆï¼šè®“è¼¸å…¥æ¡†æ–æ™ƒä¸€ä¸‹ (ç°¡å–®ç‰ˆï¼Œé–ƒç´…è‰²)
                userInput.style.borderColor = "#c0392b";
                setTimeout(() => { userInput.style.borderColor = "#bdc3c7"; }, 500);
                userInput.focus();
            }
            updateScoreBoard();
        }

        function showAnswer() {
             messageArea.innerHTML = `<span class='wrong' style='color:#d35400'>Answer: <strong>${currentWordObj.word}</strong></span>`;
             speakWord();
             setTimeout(() => {
                currentIndex++;
                loadWord();
             }, 2500);
        }

        function updateScoreBoard() {
            document.getElementById('score').innerText = score;
            document.getElementById('current-pos').innerText = currentIndex + 1;
            let progress = ((currentIndex) / currentWords.length) * 100;
            if (currentIndex === currentWords.length) progress = 100;
            document.getElementById('progress').style.width = progress + "%";
        }

        function gameFinished() {
             // éš±è—éŠæˆ²ä»‹é¢å…ƒç´ 
            document.querySelector('.card').style.display = 'none';
            document.querySelector('.btn-group').style.display = 'none';
            document.getElementById('message-area').style.display = 'none';

            let finalMessage = score === currentWords.length * 10 ? "ğŸŒŸ Perfect Score! You are amazing! ğŸŒŸ" : "Great job practicing!";
            
            document.querySelector('.container').insertAdjacentHTML('beforeend', `
                <div style="margin-top: 30px;">
                    <h2 style="color: #27ae60; font-size: 2.5rem;">${finalMessage}</h2>
                    <p style="font-size: 1.5rem;">Total Score: ${score}</p>
                    <button class="btn btn-submit" onclick="location.reload()" style="margin-top: 20px;">ğŸ”„ Play Again</button>
                </div>
            `);
             // å°‡é€²åº¦æ¢å¡«æ»¿
             document.getElementById('progress').style.width = "100%";
        }

        userInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });

        // åˆå§‹åŒ–
        initGame();

    </script>
</body>
</html>
