<script>
    const questions = {
        vocabulary: [
            { q: "What is this?", a: "Soup", options: ["Soup", "Salad", "Spaghetti", "Steak"], cue: "ğŸ¥£" },
            { q: "What is this?", a: "Apple", options: ["Apple", "Banana", "Orange", "Peach"], cue: "ğŸ" },
            { q: "What is this?", a: "Dress", options: ["Shirt", "Dress", "Skirt", "Pants"], cue: "ğŸ‘—" },
            { q: "What is this?", a: "Cheese", options: ["Milk", "Yogurt", "Cheese", "Butter"], cue: "ğŸ§€" },
            { q: "What are these?", a: "Shoes", options: ["Socks", "Shoes", "Cheese", "Boots"], cue: "ğŸ‘Ÿ" },
            { q: "What is this?", a: "Banana", options: ["Apple", "Banana", "Peach", "Orange"], cue: "ğŸŒ" },
            { q: "What is this?", a: "French Fries", options: ["Steak", "Eggs", "French Fries", "Salad"], cue: "ğŸŸ" },
            { q: "What is this?", a: "Cap", options: ["Hat", "Cap", "T-shirt", "Sweater"], cue: "ğŸ§¢" },
            { q: "What is this?", a: "Milk", options: ["Yogurt", "Butter", "Cheese", "Milk"], cue: "ğŸ¥›" },
            { q: "What is this?", a: "Coat", options: ["Sweater", "Coat", "T-shirt", "Dress"], cue: "ğŸ§¥" }
        ],
        sentence: [
            { q: "What ___ you want?", a: "do", options: ["do", "does", "are", "is"], cue: "ğŸ¤”" },
            { q: "He ___ steak.", a: "wants", options: ["want", "wants", "is", "having"], cue: "ğŸ¥©" },
            { q: "Do you ___ apples?", a: "have", options: ["has", "have", "wanting", "haves"], cue: "ğŸ" },
            { q: "Does she ___ oranges?", a: "have", options: ["has", "have", "having", "is"], cue: "ğŸŠ" },
            { q: "What ___ you wearing?", a: "are", options: ["is", "am", "are", "do"], cue: "ğŸ‘•" },
            { q: "I'm wearing ___ red cap.", a: "a", options: ["a", "an", "two", "the"], cue: "ğŸ§¢" },
            { q: "Is he wearing a hat?", a: "Yes, he is.", options: ["Yes, he is.", "No, she isn't.", "Yes, I do.", "No, he don't."], cue: "ğŸ© (Yes)" },
            { q: "What's your phone ___?", a: "number", options: ["name", "number", "address", "color"], cue: "ğŸ“" },
            { q: "We're wearing ___.", a: "sneakers", options: ["sneakers", "a sneakers", "sneaker", "the sneaker"], cue: "ğŸ‘ŸğŸ‘Ÿ" },
            { q: "___ you like milk?", a: "Do", options: ["Do", "Does", "Are", "Is"], cue: "ğŸ¥›" }
        ]
    };

    let currentMode = 'vocabulary';
    let currentQuestionIndex = 0;
    let score = 0;
    let gameActive = false;

    function startGame(mode) {
        currentMode = mode;
        currentQuestionIndex = 0;
        score = 0;
        gameActive = true;
        
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('game-screen').classList.remove('hidden');
        document.getElementById('result-screen').classList.add('hidden');
        
        loadQuestion();
    }

    function loadQuestion() {
        const qData = questions[currentMode][currentQuestionIndex];
        document.getElementById('progress-text').innerText = `ç¬¬ ${currentQuestionIndex + 1} / ${questions[currentMode].length} é¡Œ`;
        document.getElementById('score-text').innerText = `å¾—åˆ†: ${score}`;
        document.getElementById('question-title').innerText = qData.q;
        document.getElementById('visual-cue').innerText = qData.cue;
        document.getElementById('feedback-msg').innerText = "";
        
        const optionsGrid = document.getElementById('options-grid');
        optionsGrid.innerHTML = "";
        
        // Shuffle options
        const shuffledOptions = [...qData.options].sort(() => Math.random() - 0.5);
        
        shuffledOptions.forEach(opt => {
            const btn = document.createElement('button');
            btn.innerText = opt;
            btn.className = "bg-gray-100 hover:bg-gray-200 text-gray-800 font-bold py-4 px-4 rounded-2xl shadow transition transform active:scale-95 text-lg";
            btn.onclick = () => checkAnswer(opt, btn);
            optionsGrid.appendChild(btn);
        });
    }

    function checkAnswer(selected, btn) {
        if (!gameActive) return;
        const qData = questions[currentMode][currentQuestionIndex];
        const feedback = document.getElementById('feedback-msg');
        gameActive = false;

        if (selected === qData.a) {
            score += 10;
            btn.classList.add('correct-bg', 'text-white');
            feedback.innerText = "ç­”å°äº†ï¼Correct! âœ¨";
            feedback.className = "h-8 font-bold text-lg text-green-500";
        } else {
            btn.classList.add('wrong-bg', 'text-white');
            feedback.innerText = `ä¸å°å–”ï¼Œæ­£ç¢ºç­”æ¡ˆæ˜¯: ${qData.a}`;
            feedback.className = "h-8 font-bold text-lg text-red-500";
        }

        setTimeout(() => {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions[currentMode].length) {
                gameActive = true;
                loadQuestion();
            } else {
                showResult();
            }
        }, 1500);
    }

    function showResult() {
        document.getElementById('game-screen').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        document.getElementById('final-score').innerText = score;
    }

    function resetGame() {
        document.getElementById('result-screen').classList.add('hidden');
        document.getElementById('start-screen').classList.remove('hidden');
    }
</script>
